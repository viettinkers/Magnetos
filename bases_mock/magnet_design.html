<!doctype html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400italic,100,700italic,300,700,100italic,300italic,400&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="phone">
    <div class="screen">
      <div class="scene scene1 showing">
        <div class="guide">
          <div class="text-guide">
            go ahead and interact with Magnetos on your fridge
          </div>
          <div class="fridge">
            <div class="fridge-half upper">
              <span class="handle"></span>
              <span class="magneto m1"></span>
              <span class="magneto m2"></span>
            </div>
            <div class="fridge-half lower">
              <span class="handle"></span>
              <span class="magneto m3"></span>
            </div>
          </div>
          <div class="cursor"></div>
        </div>
      </div>

      <div class="scene scene2">
        <div class="header-row">
          <span class="done">bought</span>
          <span class="remove">skip</span>
        </div>
        <div class="entry">
          <span class="checkbox"></span>
          <span class="description">basil</span>
          <span class="delete"></span>
        </div>
        <div class="inventory">
          <div class="title">inventory</div>
        </div>
      </div>

      <div class="scene scene3">
        <div class="header-row">
          <span class="done">bought</span>
          <span class="remove">skip</span>
        </div>
        <div class="entry">
          <span class="checkbox"></span>
          <span class="description">basil</span>
          <span class="delete"></span>
        </div>
        <div class="entry">
          <span class="checkbox"></span>
          <span class="description">salmon</span>
          <span class="delete"></span>
        </div>
        <div class="inventory">
          <div class="title">inventory</div>
        </div>
      </div>

      <div class="scene scene4">
        <div class="header-row">
          <span class="done">bought</span>
          <span class="remove">skip</span>
        </div>
        <div class="entry">
          <span class="checkbox"></span>
          <span class="description">basil</span>
          <span class="delete"></span>
        </div>
        <div class="entry to-be-removed">
          <span class="checkbox checked"></span>
          <span class="description">salmon</span>
          <span class="delete"></span>
        </div>
        <div class="inventory showing-indicator">
          <div class="title">inventory</div>
          <div class="indicator"></div>
        </div>
      </div>

      <div class="scene">
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="main.js"></script>
</body>
</html>
